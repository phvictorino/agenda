<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de estados</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Lista de estados">
				<p:dataTable var="e" value="#{estadoController.listaEstados}"
					id="tableEstados" emptyMessage="Nenhum estado encontrado.">
					<p:column headerText="Nome">
						<h:outputText value="#{e.nome}" />
					</p:column>

					<p:column headerText="UF">
						<h:outputText value="#{e.uf}" />
					</p:column>

					<p:column>
						<p:commandButton actionListener="#{estadoController.editar}"
							icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{e}"
								target="#{estadoController.estado}"></f:setPropertyActionListener>
						</p:commandButton>

						<p:commandButton action="#{estadoController.excluir}"
							icon="ui-icon-closethick" update="tableEstados"
							process="tableEstados">

							<f:setPropertyActionListener value="#{e}"
								target="#{estadoController.estado}" />

						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</div>
	</ui:define>

</ui:composition>
