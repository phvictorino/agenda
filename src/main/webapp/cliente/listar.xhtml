<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de Clientes</ui:define>

	<ui:define name="conteudo">
		<div align="center" style="text-align: center">
			<p:fieldset legend="Lista de Clientes">
				<p:dataTable id="tableClientes" var="c"
					value="#{clienteController.listaClientes}">,
				
					<p:column headerText="Nome">
						<h:outputText value="#{c.nome}" />
					</p:column>

					<p:column headerText="Cidade">
						<h:outputText value="#{c.cidade}" />
					</p:column>

					<p:column headerText="Contatos">
						<p:commandButton action="#{clienteController.verContatosCliente}"
							oncomplete="PF('contatos').show();"
							process="contatos tableContatos @this" update="contatos tableContatos @this"
							icon="ui-icon-carat-1-ne">

							<f:setPropertyActionListener value="#{c.id}"
								target="#{clienteController.idClienteSelecionado}" />

						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</div>

		<p:dialog id="contatos" widgetVar="contatos" width="600px"
			resizable="false" header="Contatos do cliente selecionado">

			<p:dataTable id="tableContatos" var="c"
				value="#{clienteController.listaContatosCliente}">

				<p:column headerText="Contato">
					<h:outputText value="#{c.contato}" />
				</p:column>

				<p:column headerText="Tipo">
					<h:outputText value="#{c.tipo}" />
				</p:column>
			</p:dataTable>

		</p:dialog>


	</ui:define>




</ui:composition>
