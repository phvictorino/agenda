<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de Tipo de Contatos</ui:define>

	<ui:define name="conteudo">
		<p:fieldset legend="Lista de Tipo de Contatos">
			<p:dataTable var="tp" id="tableTiposContato"
				value="#{tipoContatoController.listaTiposContato}"
				emptyMessage="Nenhum tipo de contrato encontrado.">
				<p:column headerText="Tipo">
					<h:outputText value="#{tp.tipo}" />
				</p:column>

				<p:column>
					<p:commandButton actionListener="#{tipoContatoController.editar}"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener value="#{tp}"
							target="#{tipoContatoController.tipoContato}"></f:setPropertyActionListener>
					</p:commandButton>

					<p:commandButton action="#{tipoContatoController.excluir}"
						icon="ui-icon-closethick" update="tableTiposContato"
						process="tableTiposContato">

						<f:setPropertyActionListener value="#{tp}"
							target="#{tipoContatoController.tipoContato}" />

					</p:commandButton>
				</p:column>

			</p:dataTable>
		</p:fieldset>
	</ui:define>

</ui:composition>
