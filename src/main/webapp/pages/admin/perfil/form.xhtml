<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de Perfis</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Lista de Perfis">

				<h:panelGrid columns="2">
					<p:outputLabel for="descricao" value="Descrição" />
					<p:inputText value="#{perfilController.perfil.descricao}" />
				</h:panelGrid>

				<p:commandButton style="margin-top: 10px" process="@this"
					update="@this" actionListener="#{perfilController.salvar}"
					value="Salvar" />

			</p:fieldset>
		</div>
	</ui:define>
</ui:composition>
