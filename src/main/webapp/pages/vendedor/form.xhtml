<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Formul√°rio de Vendedor</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Cadastro de Vendedor">
				<h:form id="formVendedor">
					<h:panelGrid columns="2">

						<p:outputLabel for="nome" value="Nome completo: " />
						<p:inputText id="nome" value="#{vendedorController.vendedor.nome}" />

						<p:outputLabel for="email" value="Email: " />
						<p:inputText id="email"
							value="#{vendedorController.vendedor.email}" />

						<p:outputLabel for="login" value="Login: " />
						<p:inputText id="login"
							value="#{vendedorController.vendedor.login}" />

						<p:outputLabel for="senha1" value="Senha: " />
						<p:password id="senha1"
							value="#{vendedorController.vendedor.senha}" match="senha2" />

						<p:outputLabel for="senha2" value="Confirme a senha: " />
						<p:password id="senha2"
							value="#{vendedorController.vendedor.senha}" />

						<p:outputLabel for="" value="Email: " />
						<p:inputText id="email"
							value="#{vendedorController.vendedor.email}" />

						<p:commandButton style="margin-top: 10px" process="@this"
							update="" actionListener="#{vendedorController.salvar}"
							value="Salvar" />

					</h:panelGrid>
				</h:form>
			</p:fieldset>
		</div>
	</ui:define>
</ui:composition>
