<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de rotas</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Listar rotas">
				<p:dataTable var="r" value="#{rotaController.listaTodos}"
					emptyMessage="Nenhuma rota encontrada." id="tableRotas">

					<p:column headerText="Nome: ">
						<h:outputText value="#{r.descricao}" />
					</p:column>

					<p:column style="width: 20%">
						<p:commandButton oncomplete="PF('cidadesRota').show();"
							process="@this" update="cidadesRota" label="Ver cidades"
							icon="ui-icon-carat-1-ne">
							<f:setPropertyActionListener value="#{r}"
								target="#{rotaController.rota}" />
						</p:commandButton>

						<p:commandButton action="#{rotaController.deletar}"
							process="@this tableRotas" update="tableRotas mensagens"
							label="Ver cidades" icon="ui-icon-closethick">
							<f:setPropertyActionListener value="#{r}"
								target="#{rotaController.rota}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</p:fieldset>
		</div>

		<p:dialog id="cidadesRota" widgetVar="cidadesRota" width="600px"
			resizable="false" header="Cidades da rota selecionada" modal="true">

			<h3>
				<p:outputLabel value="#{rotaController.rota.descricao}" />
			</h3>

			<p:dataTable id="tableCidades" var="c"
				value="#{rotaController.rota.cidades}"
				emptyMessage="Nenhuma cidade atribuÃ­da para essa rota.">

				<p:column headerText="Cidade">
					<h:outputText value="#{c.nome}" />
				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="#{c.estado.nome}" />
				</p:column>
			</p:dataTable>

		</p:dialog>

	</ui:define>

</ui:composition>
