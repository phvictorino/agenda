<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Formul√°rio de Fornecedor</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Cadastro de Fornecedor">

				<h:form id="formFornecedor">

					<h:panelGrid columns="2">

						<p:outputLabel for="nome" value="Nome completo: " />
						<p:inputText id="nome"
							value="#{fornecedorController.fornecedor.nome}" />

						<p:outputLabel for="nomeEmpresa" value="Nome Empresa: " />
						<p:inputText id="nomeEmpresa"
							value="#{fornecedorController.fornecedor.nomeEmpresa}" />

						<p:outputLabel for="cnpj" value="CNPJ: " />
						<p:inputText id="cnpj"
							value="#{fornecedorController.fornecedor.cnpj}" />

						<p:outputLabel for="email" value="Email: " />
						<p:inputText id="email"
							value="#{fornecedorController.fornecedor.email}" />

						<p:outputLabel for="login" value="Login: " />
						<p:inputText id="login"
							value="#{fornecedorController.fornecedor.login}" />

						<p:outputLabel for="senha1" value="Senha: " />
						<p:password id="senha1"
							value="#{fornecedorController.fornecedor.senha}" match="senha2" />

						<p:outputLabel for="senha2" value="Confirme a senha: " />
						<p:password id="senha2"
							value="#{fornecedorController.fornecedor.senha}" />

						<div align="center">
							<p:commandButton style="margin-top: 10px"
								process="@this formFornecedor" update="@this"
								actionListener="#{fornecedorController.salvar()}" value="Salvar" />
						</div>

					</h:panelGrid>

				</h:form>

			</p:fieldset>

		</div>

	</ui:define>

</ui:composition>
