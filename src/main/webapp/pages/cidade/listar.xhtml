<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de cidades</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Lista de cidades">
				<p:dataTable var="c" value="#{cidadeController.listaCidades}"
					id="tableCidades" emptyMessage="Nenhuma cidade encontrada.">
					<p:column headerText="Nome">
						<h:outputText value="#{c.nome}" />
					</p:column>

					<p:column headerText="Estado">
						<h:outputText value="#{c.estado}" />
					</p:column>

					<p:column headerText="AÃ§Ãµes">
						<h:form>
							<p:commandButton action="#{cidadeController.editar}"
								icon="ui-icon-pencil">

								<f:setPropertyActionListener value="#{c}"
									target="#{cidadeController.cidade}" />

							</p:commandButton>

							<p:commandButton action="#{cidadeController.excluir}"
								icon="ui-icon-closethick" update="tableCidades"
								process="tableCidades">

								<f:setPropertyActionListener value="#{c}"
									target="#{cidadeController.cidade}" />

							</p:commandButton>
						</h:form>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</div>
	</ui:define>

</ui:composition>
