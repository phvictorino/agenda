<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Formulário de rotas</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Cadastro de rotas">
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel for="desc" value="Descrição: " />
						<p:inputText id="desc" value="#{rotaController.rota.descricao}" />

						<div align="center">
							<p:commandButton actionListener="#{rotaController.salvar}"
								value="Salvar" ajax="false" icon="ui-icon-disk" />
						</div>
					</h:panelGrid>
				</h:form>
			</p:fieldset>
		</div>
	</ui:define>

</ui:composition>
