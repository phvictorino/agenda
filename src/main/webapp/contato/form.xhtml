<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Formul√°rio de contato</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Cadastro de contato">
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel for="contato" value="Contato: " />
						<p:inputText id="contato" value="#{contatoController.contato.contato}" />

						<p:outputLabel for="tipoContato" value="Tipo Contato: " />
						<p:selectOneMenu id="tipoContato"
							value="#{contatoController.idTipoContatoSelecionado}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{contatoController.listaTiposContato}"
								var="tp" itemLabel="#{tp.tipo}" itemValue="#{tp.id}" />
						</p:selectOneMenu>

						<div align="center">
							<p:commandButton actionListener="#{contatoController.salvar}"
								value="Salvar" ajax="false" icon="ui-icon-disk" />
						</div>

					</h:panelGrid>
				</h:form>
			</p:fieldset>
		</div>
	</ui:define>

</ui:composition>
