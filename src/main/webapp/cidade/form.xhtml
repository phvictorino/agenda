<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Formul√°rio de cidades</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:fieldset legend="Cadastro de cidade">
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel for="nome" value="Nome: " />
						<p:inputText id="nome" value="#{cidadeController.nomeCidade}" />

						<p:outputLabel for="estado" value="Estado: " />
						<p:selectOneMenu id="estado" converter="estadoConverter"
							value="#{cidadeController.estadoSelecionado}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems var="e" value="#{cidadeController.listaEstados}"
								itemLabel="#{e.nome}" itemValue="#{e}" />
						</p:selectOneMenu>

						<div align="center">
							<p:commandButton actionListener="#{cidadeController.salvar}"
								value="Salvar" process="@this" />
						</div>

					</h:panelGrid>
				</h:form>
			</p:fieldset>
		</div>
	</ui:define>

</ui:composition>
