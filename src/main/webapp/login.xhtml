<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Autenticação</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<p:panel rendered="#{loginController.erro}">
				<div style="color: red;">Login ou senha inválidos.</div>
			</p:panel>

			<p:panel style="width: 50%">

				<h3>Faça seu login para acessar o sistema</h3>

				<form action="j_spring_security_check" method="post">
					<h:panelGrid columns="2">
					Login:
					<h:inputText id="usuario" />

					Senha:
					<h:inputSecret id="senha" />

					</h:panelGrid>
					<h:commandButton style="margin-top: 10px" value="Autenticar" />
				</form>

			</p:panel>
		</div>
	</ui:define>

</ui:composition>
